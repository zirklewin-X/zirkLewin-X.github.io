
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Mein erstes Projekt</title>

    <style>
      body {
        background-color: lightblue;
        color: darkblue;
        font-family: Arial, sans-serif;
        margin: 20px;
      }

      /* Animation: langsam erscheinen */
      @keyframes langsamErscheinen {
        from {opacity: 0;}
        to {opacity: 1;}
      }

      h1 {
        text-align: center;
        font-size: 36px;
        animation: langsamErscheinen 2s ease-in;
      }

      p {
        font-size: 18px;
        line-height: 1.5;
        animation: langsamErscheinen 3s ease-in;
      }

      /* Animation: springen */
      @keyframes springen {
        0%, 100% {transform: translateY(0);}
        50% {transform: translateY(-20px);}
      }

      img {
        width: 400px;
        display: block;
        margin: 20px auto;
        animation: springen 2s infinite;
      }
    </style>
  </head>

  <body>
    <h1>Mein Erstes Portfolio</h1>
    <p>Lewin Zirk</p>
    <p>Erstes erstellen meines Portfolios</p>
    <img src="7E444807-E93F-48E9-B189-9E7B700BE843(1).jpeg" alt="flugzeug">
  </body>
</html>
